<li class="clearfix">
    <div class="chat-avatar">
        {% if comment.user.avatar %}
            <img src="{{ comment.user.avatar.url }}" class="rounded" alt=""/>
        {% else %}
            <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.pngall.com%2Fwp-content%2Fuploads%2F5%2FProfile-PNG-Image-180x180.png"
                 class="rounded" alt=""/>
        {% endif %}
        <i>{{ comment.date|date:"M d, h:i a" }}</i>
    </div>
    <div class="conversation-text">
        <div class="ctext-wrap">
            <i>{{ comment.user.username }}</i>
            <p class="my-1">{{ comment.text }}</p>
        </div>
    </div>
</li>
