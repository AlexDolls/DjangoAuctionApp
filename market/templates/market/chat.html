{% extends "market/inbox.html" %}
{% load static %}

{% block extend_body %}
  <div class="col-xl-8 col-lg-12 order-lg-2 order-xl-1">
    <div class="card">
      <div class="card-body">
        <ul class="conversation-list" data-simplebar="init" style="max-height: 370px">
          <div class="simplebar-wrapper" style="margin: 0px -15px">
            <div class="simplebar-height-auto-observer-wrapper">
              <div class="simplebar-height-auto-observer"></div>
            </div>
            <div class="simplebar-mask">
              <div class="simplebar-offset" style="right: 0px; bottom: 0px">
                <div class="simplebar-content-wrapper" style="height: auto; overflow: hidden scroll">
                  <div class="simplebar-content" style="padding: 0px 15px">
                      <li class="clearfix">
                        <div class="chat-avatar">
                          <img src="{% static 'market/alexdollslogo.svg' %}" class="rounded" alt="Shreyu N"/>
                          <i>10:00</i>
                        </div>
                        <div class="conversation-text">
                          <div class="ctext-wrap">
                            <i>Shreyu N</i>
                            <p>Hello!</p>
                          </div>
                        </div>
                      </li>

                      <li class="clearfix odd">
                        <div class="chat-avatar">
                          <img
                            src="{% static 'market/default-user.png' %}"
                            class="rounded"
                            alt="dominic"
                          />
                          <i>10:01</i>
                        </div>
                        <div class="conversation-text">
                          <div class="ctext-wrap">
                            <i>Dominic</i>
                            <p>Hi, How are you? What about our next meeting?</p>
                          </div>
                        </div>
                      </li>
                  </div>
                </div>
              </div>
            </div>
            <div class="simplebar-placeholder" style="width: 876px; height: 885px"></div>
          </div>
          <div class="simplebar-track simplebar-horizontal" style="visibility: hidden">
            <div class="simplebar-scrollbar" style="width: 0px; display: none"></div>
          </div>
          <div class="simplebar-track simplebar-vertical" style="visibility: visible">
            <div class="simplebar-scrollbar"
                 style="height: 325px; transform: translate3d(0px, 0px, 0px); display: block;">
            </div>
          </div>
        </ul>
        <!-- Submit Message -->
        <div class="row">
          <div class="col">
            <div class="mt-2 bg-light p-3 rounded">
              <form class="needs-validation" novalidate="" name="chat-form" id="chat-form">
                <div class="row">
                  <div class="col mb-2 mb-sm-0">
                    <input type="text" class="form-control border-0"
                           placeholder="Enter your text" required/>
                    <div class="invalid-feedback"> Please enter your messsage</div>
                  </div>
                  <div class="col-sm-auto">
                    <div class="btn-group">
                      <button type="submit" class="btn btn-success chat-send btn-block">
                        <i class="uil uil-message"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
