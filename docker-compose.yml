version: "3.9"

services:
    web:
      build: .
      command: python3 manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/dev-app/
      ports:
        - 8000:8000
      env_file:
        - ./.env.dev-sample
      depends_on:
        - db_psql
        - db_redis

    db_psql:
      image: postgres:14.1-alpine
      volumes:
        - postgres_data:/postgresql/data
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=strongpass
        - POSTGRES_DB=django_db
    
    db_redis:
      image: redis:6.2.6
      volumes:
        - redis_data:/redis/data

volumes:
  redis_data:
  postgres_data:
